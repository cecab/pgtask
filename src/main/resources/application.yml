micronaut:
  application:
    name: pgtask
  caches:
    user-cache:
      expire-after-write: P1D
netty:
  default:
    allocator:
      max-order: 3
datasources:
  default:
    url: jdbc:postgresql://db:5432/pgdb
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres

liquibase:
  datasources:
    default:
      change-log: classpath:db/liquibase-changelog.xml
